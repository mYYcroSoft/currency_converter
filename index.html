<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mYYcro || Currency converter</title>
    <link rel="stylesheet" href="assets/index.css">
</head> 
<body>
    <div class="navigation_bar"></div>



<div class="container">
    
    <div class="slectors">
    
            <select id="from_cur" class="selector" onchange="calculate()"><br>
                <option>FROM Currency</option>
                <option value="CZK">CZK</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        
        <br>
     
            
            <select id="to_cur" class="selector" onchange="calculate()">
                <option>TO Currency</option>
                <option value="CZK">CZK</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
     <br>
        
     
    </div>
    <input type="number" onchange="calculate()" name="first_count" id="first_count" placeholder="000"><br>


<div class="calculation">
<span id="calculate"></span>
</div>
</div>


<script src="script/index.js"></script>
</body>
</html>
