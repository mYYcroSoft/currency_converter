<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mYYcro || Currency converter</title>
    <link rel="stylesheet" href="assets/index.css">
</head> 
<body>
    <div class="navigation_bar"></div>



<div class="container">
<input type="number" onchange="calculate()" name="first_count" id="first_count" placeholder="000"><br>

<div class="slectors">
    <div class="setting first">
        <span class="title">From</span><br>
        <select id="from_cur" class="selector" onchange="calculate()"><br>
                <option value="CZK">CZK</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
    </div>
    
    <div class="setting second">
        <span class="title">To</span><br>
        <select id="to_cur" class="selector" onchange="calculate()">
            <option value="CZK">CZK</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>

</div>


<div class="calculation">
<span id="calculate"></span>
</div>
</div>


<script src="script/index.js"></script>
</body>
</html>
